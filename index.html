<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Ekranı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
    <div class="container">
        <div class="content">
            <img src="images/education-students.gif" alt="Giriş Yapın" class="login-image">
            <div class="form-container">
                <img src="images/pelik.jpg" alt="Giriş Yapın" class="login-image">
                <h2>Giriş Yapın!</h2>                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">E-posta veya Telefon:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">    
                        <label for="password">Şifre:</label>
                        <input type="password" id="password" name="password" required>                        
                    </div>
                    <div class="form-group checkbox-group">
                        <label for="hatirla">Bilgilerimi Hatırla</label>
                        <input type="checkbox" id="hatirla" name="hatirla">
                    </div>
                    <div class="button-group">
                        <button type="submit">Giriş Yap</button>                        
                    </div>
                    <div class="mt-30 text-center">
                        <a href="/forget-password" target="_blank" class="forgot-password">Şifrenizi mi unuttunuz?</a>
                    </div>
                    <div class="mt-20 text-center">
                        <span>Hesabınız yok mu?</span>
                        <a href="/register" class="text-secondary font-weight-bold register">Kayıt Ol</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
